<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <script src="script.js"></script>
    </body>
    </html>
    <div class="container">
      <form id="survey-form">
        <h1 id="title">Survey Form</h1>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
    
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Enter a number" min="0" max="100">
    
        <label for="dropdown">Which option best describes your current role ?</label>
        <select id="dropdown">
          <option value="option1">Student</option>
          <option value="option2">Full-time job</option>
          <option value="option2">Full-time learner</option>
          <option value="option2">Prefer not to say</option>
          <option value="option2">Other</option>
        </select>
    
        <label>Would you recommend freeCodeCamp to a friend ?</label>
        <input type="radio" name="option" value="option1">Definitely
        <input type="radio" name="option" value="option2"> Maybe
        <input type="radio" name="option" value="option2">Not sure
    
        <label>What would you like to see improved ? (Check all that apply)</label>

        <input type="checkbox" name="checkbox" value="option1">   Front-end Projects
        <input type="checkbox" name="checkbox" value="option1">  Back-end Projects
        <input type="checkbox" name="checkbox" value="option1">  Data Visualization
        <input type="checkbox" name="checkbox" value="option1">  Challenges
        <input type="checkbox" name="checkbox" value="option1">  Open Source Community
        <input type="checkbox" name="checkbox" value="option1"> Gitter help rooms
        <input type="checkbox" name="checkbox" value="option1"> Videos
        <input type="checkbox" name="checkbox" value="option1"> City Meetups
        <input type="checkbox" name="checkbox" value="option1">Wiki
        <input type="checkbox" name="checkbox" value="option1">Forum
        <input type="checkbox" name="checkbox" value="option1">Additional Courses

        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" rows="4" cols="50"></textarea>
    
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
    
    <script  src="js/index.js"></script>
  </body>
</html>
