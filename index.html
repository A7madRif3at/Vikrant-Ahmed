<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      <script src="script.js"></script>
    </body>
    </html>
    <h1 id="title">Survey Form</h1>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
  
      <label for="email" id="email-label">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
  
      <label for="number" id="number-label">Number:</label>
      <input type="number" id="number" placeholder="Enter a number" min="0" max="100">
  
      <label for="dropdown">Select an option:</label>
      <select id="dropdown">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
      </select>
  
      <label>Choose an option:</label>
      <input type="radio" name="option" value="option1"> Option 1
      <input type="radio" name="option" value="option2"> Option 2
  
      <label>Choose multiple options:</label>
      <input type="checkbox" name="checkbox" value="option1"> Option 1
      <input type="checkbox" name="checkbox" value="option2"> Option 2
  
      <label for="comments">Additional comments:</label>
      <textarea id="comments" rows="4" cols="50"></textarea>
  
      <button id="submit" type="submit">Submit</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
